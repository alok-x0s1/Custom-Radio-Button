<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Custom Radio Buttons | Alok Yadav</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Custom Radio Button</h1>
            <div class="container1">
                <div class="title">Select your option</div>
                <div class="box">
                    <input type="radio" name="Select" id="option-1">
                    <input type="radio" name="Select" id="option-2">
                    <input type="radio" name="Select" id="option-3">
                    <input type="radio" name="Select" id="option-4">
                    <label for="option-1" class="option-1">
                        <div class="dot"></div>
                        <div class="text">Gamer</div>
                    </label>
                    <label for="option-2" class="option-2">
                        <div class="dot"></div>
                        <div class="text">YouTuber</div>
                    </label>
                    <label for="option-3" class="option-3">
                        <div class="dot"></div>
                        <div class="text">Student</div>
                    </label>
                    <label for="option-4" class="option-4">
                        <div class="dot"></div>
                        <div class="text">Developer</div>
                    </label>
                </div>
            </div>
            <div class="container2">
                <div class="title"><h1>Choose your course</h1></div>
                <div class="content">
                    <input type="radio" name="box" id="one">
                    <input type="radio" name="box" id="two">
                    <input type="radio" name="box" id="three">
                    <input type="radio" name="box" id="four">
                    <label for="one" class="box first">
                        <div class="course">
                            <span class="circle"></span>
                            <span class="subject">JavaScript</span>
                        </div>
                        <span class="price">100$/year</span>
                    </label>
                    <label for="two" class="box second">
                        <div class="course">
                            <span class="circle"></span>
                            <span class="subject">React.Js</span>
                        </div>
                        <span class="price">120$/year</span>
                    </label>
                    <label for="three" class="box third">
                        <div class="course">
                            <span class="circle"></span>
                            <span class="subject">Express.Js</span>
                        </div>
                        <span class="price">150$/year</span>
                    </label>
                    <label for="four" class="box fourth">
                        <div class="course">
                            <span class="circle"></span>
                            <span class="subject">Next.js</span>
                        </div>
                        <span class="price">200$/year</span>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
